<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TeacherTraining FlashCard</title>
    <meta name="description" content="Hanuman Yoga Learning-Card Web App">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="./js/main.js"></script>


    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">


    <meta name="apple-mobile-web-app-title" content="HanuCard">
    <meta name="application-name" content="HanuCard">
    <meta name="msapplication-TileColor" content="#74a5ae">
    <meta name="theme-color" content="#74a5ae">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/utilis.js"></script>
</head>

<body>

<div class="header">
        <img src="assets/HanumanLOGO.svg" alt="Hanuman Yoga Logo">
    <div class="headerText">
        <h1>Hanuman Card</h1>
        <p>Hanuman Yoga Teacher Training FlashCard</p>
    </div>
</div>


<div id="flashCard">

</div>

<div class="footer">
    <div class="stats">
        <div class="questions-count"><span id="fcStat"> 0</span> FlashCards</div>
        <div class="current-stats">
            <p>
                <span style="color: #7dce90">&#x2714; <span id="correctStat"> 0</span> </span>
                /
                <span style="color: #dc7a6b">&#10006;<span id="wrongStat"> 0</span> </span>
            </p>
        </div>
    </div>
</div>

<script src="js/flashCard.js"></script>

<script>
    newStart();


    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    // We listen to the resize event
    window.addEventListener('resize', () => {
        // We execute the same script as before
        let vh = window.innerHeight;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
</script>


</body>
</html>
