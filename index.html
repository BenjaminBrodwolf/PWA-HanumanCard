<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TeacherTraining FlashCard</title>
    <link rel="canonical" href="https://BenjaminBrodwolf.github.io/PWA-HanumanCard/"/>
    <meta name="description" content="Hanuman Yoga Learning-Card PWApp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">

    <meta name="apple-mobile-web-app-title" content="HanumanCard">
    <meta name="application-name" content="HanumanCard">
    <meta name="msapplication-TileColor" content="#74a5ae">
    <meta name="theme-color" content="#74a5ae">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="js/utilis.js"></script>
    <script src="js/hanucards.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
<!--    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P4C9BDM9Q3"></script>-->

</head>

<body>

<div class="header">
    <span style="font-size: 10px;color:white; position: absolute; top: 2px; right: 2px">v1.2.0</span>
    <img src="assets/HanumanTeacher.svg" width="110" height="140" alt="Hanuman Yoga Logo">
    <div class="headerText">
        <h1>Hanuman Yoga</h1>
        <p>Teacher Training: Yoga-Pose FlashCard </p>
    </div>
</div>


<div id="flashCard"></div>

<div class="footer">
    <div class="stats">
        <div class="questions-count"># <span id="fcStat"> 0</span> FlashCards</div>
        <div class="current-stats">
            <p>
                <span style="color: #7dce90">&#x2714; <span id="correctStat"> 0</span> </span>
                /
                <span style="color: #dc7a6b">&#10006; <span id="wrongStat"> 0</span> </span>
                /
                <span id="currenAmount">0</span>

            </p>
        </div>
    </div>
</div>

<script src="js/flashCard.js"></script>

<script>
    startApp();

    let vh = window.innerHeight;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    window.addEventListener('resize', () => {
        vh = window.innerHeight;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
</script>


</body>
</html>
